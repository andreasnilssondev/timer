<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Timer</h1>
      <div class="timer-container">
        <span class="text text--large text--numbers" data-js="timer-minutes"
          >00</span
        >
        <span class="text text--large">:</span>
        <span class="text text--large text--numbers" data-js="timer-seconds"
          >00</span
        >
        <span class="text text--large">:</span>
        <span
          class="text text--large text--numbers"
          data-js="timer-milliseconds"
          >00</span
        >
      </div>
      <div data-js="state" data-state="stopped">
        <button
          class="button button--large"
          data-js="start-pause"
          type="button"
        >
          <span class="stopped">
            <span class="icon"></span>
            <span class="text sr-only">Start</span>
          </span>
          <span class="paused">
            <span class="icon"></span>
            <span class="text sr-only">Resume</span>
          </span>
          <span class="started">
            <span class="icon"></span>
            <span class="text sr-only">Pause</span>
          </span>
        </button>
        <button class="button" data-js="reset" type="button">Reset</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
