<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Timer</h1>
      <div class="timer-container">
        <span class="text-large" data-js="timer-minutes">00</span>
        <span class="text-large">:</span>
        <span class="text-large" data-js="timer-seconds">00</span>
        <span class="text-large">:</span>
        <span class="text" data-js="timer-milliseconds">000</span>
      </div>
      <div>
        <button data-js="start-pause" type="button">Start</button>
        <button data-js="reset" type="button">Reset</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
