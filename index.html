<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="h1">Timer</h1>
      <div class="numbers">
        <span class="numbers-item" data-js="timer-minutes">00</span>
        <span>:</span>
        <span class="numbers-item" data-js="timer-seconds">00</span>
        <span>:</span>
        <span class="numbers-item" data-js="timer-milliseconds">00</span>
      </div>
      <div class="button-container" data-js="state" data-state="stopped">
        <button
          type="button"
          class="button button--large"
          data-js="start-pause"
        >
          <span class="button-content button-content--stopped">
            <span class="sr-only">Start</span>
            <span class="icon-play"></span>
          </span>
          <span class="button-content button-content--paused">
            <span class="sr-only">Resume</span>
            <span class="icon-play"></span>
          </span>
          <span class="button-content button-content--started">
            <span class="sr-only">Pause</span>
            <span class="icon-pause"></span>
          </span>
        </button>
        <button type="button" class="button button--danger" data-js="reset">
          <span class="sr-only">Reset</span>
          <span class="icon-stop"></span>
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
